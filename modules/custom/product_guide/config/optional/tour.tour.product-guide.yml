language: en
status: true
dependencies:
  module:
    - product_guide
id: product-guide
lable: 'Product Guide'
module: product_guide
routes:
  - route_name: entity.node.canonical
tips:
  introduction:
    id: introduction
    plugin: text
    label: 'Welcome to the product guides!'
    body: 'This is the product guide that is meant to help you to learn more about the products.'
    weight: 1
  reading-the-book-page:
    id: reading-the-book-page
    plugin: text
    label: 'Reading the book page'
    body: 'Each guide is part of a book, which is composed of book pages.'
    weight: 2
    location: bottom
    attributes:
      data-class: node--type-book
  navigating-the-book:
    id: navigating-the-book
    plugin: text
    label: 'Navigating the book'
    body: 'Each book page provides you with a means to navigate the book. Some pages have children pages and some do not.'
    weight: 3
    location: top
  viewing-product-images:
    id: viewing-product-images
    plugin: text
    label: 'Viewing product images'
    body: 'Each page represent thumbnails of product images. If you click a thumbnail it will open a modal with a larger size image.'
    weight: 4
    location: bottom
